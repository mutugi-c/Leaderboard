<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta Name:="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Exercise</title>
  </head>
  <body>
    <div style="margin: 200px auto; width: 700px">
      <h1>Leaderboard</h1>

      <div class="container" style="display: flex">
        <div class="score-list-group" style="margin-right: 50px">
          <span style="display: inline-block">
            <h2 style="display: inline; margin-right: 10px">Recent scores</h2>
            <button style="display: inline">Refresh</button>
          </span>

          <br />
          <br />

          <table width="300" border="1" style="border-collapse: collapse">
            <tr>
              <td width="10%" style="border-right: 0">Name:</td>
              <td width="90%" style="border-left: 0">100</td>
            </tr>
            <tr style="background-color: #f2f2f2">
              <td style="border-right: 0">Name:</td>
              <td style="border-left: 0">20</td>
            </tr>
            <tr>
              <td style="border-right: 0">Name:</td>
              <td style="border-left: 0">50</td>
            </tr>
            <tr style="background-color: #f2f2f2">
              <td style="border-right: 0">Name:</td>
              <td style="border-left: 0">125</td>
            </tr>
            <tr>
              <td style="border-right: 0">Name:</td>
              <td style="border-left: 0">78</td>
            </tr>
            <tr style="background-color: #f2f2f2">
              <td style="border-right: 0">Name:</td>
              <td style="border-left: 0">77</td>
            </tr>
            <tr>
              <td style="border-right: 0">Name:</td>
              <td style="border-left: 0">42</td>
            </tr>
          </table>
        </div>

        <div class="form-group">
          <h2>Add your score</h2>

          <form>
            <input type="text" placeholder="Your Name:" />
            <br />
            <br />
            <input type="text" placeholder="Your score" />
            <br />
            <br />
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
