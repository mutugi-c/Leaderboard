<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  <script defer src="main.js"></script></head>
  <body>
    <div class="container my-5">
      <h1 class="text-left">Leaderboard</h1>

      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h2 class="card-title">Recent scores</h2>
              <button type="reset" id="refresh-btn" class="btn btn-secondary">
                Refresh
              </button>
            </div>
            <div class="card-body">
              <table id="scores-table" class="table table-bordered"></table>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Add your score</h2>
            </div>
            <div class="card-body">
              <form id="add-score-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input"
                    class="form-control"
                    placeholder="Your Name"
                  />
                </div>
                <br>
                <div class="form-group">
                  <input
                    type="text"
                    id="score-input"
                    class="form-control"
                    placeholder="Your Score"
                  />
                </div>
                <br>
                <button type="submit" id="submit-btn" class="btn btn-secondary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
